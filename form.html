<form action="resultado.html" target="_blank">

	<fieldset>
		<legend>Informacion personal</legend>
	<p><label>
		Genero:
		<select name="genero">
			<option>Maculino</option>
			<option>Femenino</option>
		</select>
	</label></p>

	<p>
		Ingresa tu nombre completo <input text="text" name="nombrecompleto" required="">
	</p>
	</fieldset>

	<p>
		Deja tu mensaje:<br>
		<textarea name="mensaje" placeholder="Deja un mensaje" maxlength="10"></textarea>
	</p>

	<p>
		Solo lectura:<input type="text" name="textodesololectura" value="No modificar" disabled="">>
		<textarea name="mensaje" placeholder="Deja un mensaje" maxlength="10">Holas soy Ivan</textarea>
		Solo lectura:<input type="text" name="textodesololectura" value="No modificar" readonly="">>
		<textarea name="mensaje" placeholder="Deja un mensaje" maxlength="10">Holas soy Ivan</textarea>
	</p>

	<p>
		Seleccion tus preferencias:<br>
		<input type="checkbox" name="series">Series<br>
		<input type="checkbox" name="peliculas">Peliculas<br>
		<input type="checkbox" name="programasdetv">Programas de TV<br>
		<input type="checkbox" name="documentales">Documentales<br>
	</p>

	<p>
		Cuantas series ves por mes?:<br>
		<input type="radio" name="series" value="menosde10">Menos de 10 por mes<br>
		<input type="radio" name="series" value="de10a20">De 10 a 20<br>
		<input type="radio" name="series" value="masde20">Mas de 20<br>
	</p>

	<p>
		Selecciona tu pais:<br>
		<select multiple name="pais">
			<option value="argentina">Argentina</option>
			<option value="brasil">Brasil</option>
			<option value="chile">Chile</option>
			<option value="uruguay">Uruguay</option>
		</select>
	</p>

	<p>
		<input type="reset" value="Reiniciar Formulario">
	</p>

	<p>
		<input type="submit" value="Enviar Formulario">
	</p>
</form>
